<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./logn.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="card flex-row shadow-lg" style="background-color: #b2e5ff;">
  <div class="col-md-6"  style="background-color: #ffffff;">
    <h2 class="text-center display-5">Login</h2>
    <div class="row">
      <img src="https://www.freeiconspng.com/uploads/facebook-transparent-logo-png-0.png" alt="">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Twitter_new_X_logo.png" alt="">
    </div>
    <p class="one text-center">Or use your account</p>
    <input class="w-75 one mb-2 mt-1" type="text" id="Email" name="Email" placeholder="Email">
    <input class="w-75 one mb-1" type="text" id="Password" name="Password" placeholder="Password">
    <p class="one text-center">Forgot you password?</p>
    <button class="w-25 one mt-5 p-2 bg-primary two text-white mb-3">LOGIN</button>
  </div>
  <div class="right text-center col-md-6">
    <h1 class="text-white three">HTML CSS Login Form</h1>
    <p class="text-white">This login form is created using pure <br>HTML and CSS. For social icons,<br>FontAwesome is used.</p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
